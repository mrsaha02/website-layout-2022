<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            display: flex;
            width: 800px;
            height: 800px;
            border: 2px dotted green;
            align-items: stretch;
            /* justify-content: center; */
        }

        .box {
            font-size: 3em;
            width: 200px;
            border: 2px dotted blue;
        }

        #box-2 {
            order: 1;
        }

        #box-1 {
            flex-grow: 2;
            order: 2;
        }
    </style>
</head>

<body>
    <h1>Exploring flexbox</h1>
    <div class="container">
        <div id="box-1" class="box">box-1</div>
        <div id="box-2" class="box">box-2</div>
        <!-- <div id="box-1" class="box">box-3</div> -->
    </div>
</body>

</html>
